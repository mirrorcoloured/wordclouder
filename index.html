<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Word Cloud Generator</h1>
    <form id="uploadForm">
        <div id="dropzone" class="dropzone">
            <p>Drag and drop your files here, or click to upload</p>
            <input type="file" id="textFile" name="textFile" accept=".txt" hidden>
            <input type="file" id="imageFile" name="imageFile" accept=".png" hidden>
        </div>
    
        <div id="previewSection">
            <label for="backgroundColor">Pick Background Color:</label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#ffffff">
            <img id="imagePreview" alt="Mask Image Preview" hidden>
        </div>
    
        <button type="submit">Generate Word Cloud</button>
    </form>
    <img id="outputImage" alt="Generated Word Cloud" hidden>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
