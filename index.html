<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Word Cloud Generator</h1>
    <form id="uploadForm">
        <!-- Text File Drop Zone -->
        <div id="textDropzone" class="dropzone">
            <p>Drag and drop your text file here, or click to upload</p>
            <input type="file" id="textFile" name="textFile" accept=".txt" hidden>
            <div id="wordCountDisplay" hidden>
                Word Count: <span id="wordCount"></span>
            </div>
        </div>

        <!-- Image File Drop Zone -->
        <div id="imageDropzone" class="dropzone">
            <p>Drag and drop your image file here, or click to upload</p>
            <input type="file" id="imageFile" name="imageFile" accept=".png" hidden>
            <div id="imagePreviewContainer" hidden>
                <img id="imagePreview" alt="Mask Image Preview">
            </div>
        </div>

        <div id="previewSection">
            <label for="maskColor">Pick Mask Color:</label>
            <input type="color" id="maskColor" name="maskColor" value="#ffffff">
        </div>
    
        <button type="submit">Generate Word Cloud</button>
    </form>
    <img id="outputImage" alt="Generated Word Cloud" hidden>
    
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
