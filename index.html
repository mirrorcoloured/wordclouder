<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Word Cloud Generator</h1>

    <form id="uploadForm">
        <div id="textDropzone" class="dropzone">
            <p>Drag and drop a text file here, or click to upload</p>
            <input type="file" id="textFile" name="textFile" accept=".txt" hidden>
        </div>

        <div id="imageDropzone" class="dropzone">
            <p>Drag and drop an image file here, or click to upload</p>
            <input type="file" id="imageFile" name="imageFile" accept=".png" hidden>
        </div>

        <div id="previewSection">
            <p id="wordCountDisplay" hidden>Word Count: <span id="wordCount"></span></p>

            <img id="imagePreview" alt="Mask Image Preview" hidden>
            
            <label for="maskColor">Pick Mask Color:</label>
            <input type="color" id="maskColor" name="maskColor" value="#ffffff">
        </div>

        <button type="submit">Generate Word Cloud</button>
    </form>

    <img id="outputImage" alt="Generated Word Cloud" hidden>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
