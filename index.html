<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Word Cloud Generator</h1>
    <form id="uploadForm">
        <label for="textFile">Upload Transcript (Text File):</label>
        <input type="file" id="textFile" name="textFile" accept=".txt" required>
        
        <label for="imageFile">Upload Mask Image (PNG):</label>
        <input type="file" id="imageFile" name="imageFile" accept=".png" required>
        
        <button type="submit">Generate Word Cloud</button>
    </form>
    <img id="outputImage" alt="Generated Word Cloud">
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData();
            formData.append("text_file", document.getElementById("textFile").files[0]);
            formData.append("image_file", document.getElementById("imageFile").files[0]);

            const response = await fetch("/process/", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById("outputImage").src = url;
            } else {
                alert("Error generating word cloud. Please try again.");
            }
        });
    </script>
</body>
</html>
